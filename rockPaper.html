<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockPaper.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>ROCK PAPER SCISSOR</title>
</head>
<body>
    <div id="mainDiv">
        <h1 class="sofia">ROCK PAPER SCISSOR</h1>
        <hr>
       <div class="imgs">
        <div class="images" id="rock">
            <img src="images\rock.png" />
        </div>
        <div class="images" id="paper">
            <img src="images\paper.png" />
        </div>
        <div class="images" id="scissor"> 
            <img src="images\scissor.png" />
        </div>
       </div>

       <div>
        <div id="currentotpt" class="currentotpt">Play Your Moves</div>
       </div>

       <div id="cnt">
          <div class="cntDiv">
            <label>you</label>
            <label id="userCnt">0</label></div>

            <div class="cntDiv">
                <label>comp</label>
                <label id="cmtCnt">0</label></div>    
       </div>
    

       <div>
        <div id="otpt" class="otpt">Play Your Moves</div>
       </div>

    </div>

    <script src="rockPaper.js"></script>
</body>
</html>
